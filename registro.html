    </header>
    <main class="background flex-grow-1 d-flex justify-content-center align-items-center">

        <div class="container col-md-6 bg-white m-5 border border-danger rounded">
            <form class="form-inline py-4" role="form">
            <h2 class="m-2 text-center">Registrate</h2>
                <div class="form-group mb-3">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="form-group mb-3">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido">
                </div>
                <div class="form-group mb-3">
                    <label for="edad">Edad:</label>
                    <input type="text" class="form-control" id="edad">
                </div>
                <div class="form-group mb-3">
                    <label for="peso">Peso:</label>
                    <input type="text" class="form-control" id="peso">
                </div>
                <div class="form-group mb-3">
                    <label for="genero">Género:</label>
                    <select class="form-select">
                        <option selected>Seleccioná tu género</option>
                        <option value="1">Hombre</option>
                        <option value="2">Mujer</option>
                        <option value="3">No binario</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group mb-3">
                    <label for="pass">Contraseña:</label>
                    <input type="password" class="form-control" id="pass">
                </div>
                <div class="form-group mb-3">
                    <label for="reppass">Repetir contraseña:</label>
                    <input type="password" class="form-control" id="reppass">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-danger">Registrarse</button>                    
                </div>
            </form>
        </div>

    </main>
