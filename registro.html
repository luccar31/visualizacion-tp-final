  <body class=" bg-opacity-25">

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!-- Inicio del menu -->

        <div class="container-fluid d-md-flex">

                <!--Isologotipo-->
                <img src="./img/isotipo.png" alt="" width="50">
                <!--<span class="text-danger">Hemocentro</span>-->
            </a>
            <!-- Boton donar -->
            <a class="d-flex order-md-2">
                <button class="btn btn-outline-danger d-md-inline-block">Quiero Donar</button>
            </a>
            <!--Boton del menu-->
            <button class="navbar-toggler order-md-3" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
              <!--Elementos del menu colapsable-->
              <div class="collapse navbar-collapse" id="menu">

    </header>
    <main class="custom">

        <div class="container col-md-3 bg-light m-5">
            <h2 class="m-2 text-center">Registrate</h2>
            <form class="form-inline" role="form">
                <div class="form-group  mt-3">
                  <label for="nombre">Nombre:</label>
                  <input type="text" class="form-control" id="nombre">
                </div>
                <div class="form-group mt-3">
                  <label for="apellido">Apellido:</label>
                  <input type="text" class="form-control" id="apellido">
                </div>
                <div class="form-group  mt-3">
                    <label for="edad">Edad:</label>
                    <input type="text" class="form-control" id="edad">
                </div>
                <div class="form-group mt-3">
                    <label for="peso">Peso:</label>
                    <input type="text" class="form-control" id="peso">
                </div>
                <div class="form-group  mt-3">
                    <label for="genero">Genero:</label>
                    <input type="text" class="form-control" id="genero">
                </div>
                <div class="form-group mt-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group mt-3">
                    <label for="pass">contraseña:</label>
                    <input type="password" class="form-control" id="pass">
                </div>
                <div class="form-group  mt-3">
                    <label for="reppass">Repetir contraseña:</label>
                    <input type="password" class="form-control" id="reppass">
                </div>
                <button type="submit" class="btn btn-outline-danger btn-sm m-4 d-block mx-auto">Registrarse</button>
              </form>
        </div>
        
    </main>

                <div class="d-flex justify-content-center d-md-block"><p class="me-1">Diego López</p></div>
                <i class="d-flex justify-content-center d-md-block bi bi-facebook me-md-3" id="fb"></i>
            </div>
        </div>
    </footer>
